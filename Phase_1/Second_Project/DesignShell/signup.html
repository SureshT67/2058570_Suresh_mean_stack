	<h1>Fill out the Form</h1>
	<form action="">
		<table>
			<thead>
				<tr>
					<td align="center" bgcolor="#cc2204">Create your account</td>

				</tr>
			</thead>
			<tr>
				<td>First Name:</td>
				<td><input type="text" placeholder="First Name" required="required"></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="name" placeholder="Last Name" required="required"></td>
			</tr>
			<tr>
				<td>Sex:</td>
				<td><input type="radio" name="gender" checked>Male<input
					type="radio" name="gender" checked> Female</td>
			</tr>
			<tr>
				<td>E-mail:</td>
				<td><input type="email" placeholder="Type your email address" required="required"></td>
			</tr>
			<tr>
				<td>Confirm your E-mail:</td>
				<td><input type="email" placeholder="Type your email address" required="required"></td>

			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" required="required"></td>
			</tr>
			<tr>
				<td>Retype your Password</td>
				<td><input type="password" required="required"></td>
			</tr>
			<tr>
				<td>Phone number:</td>
				<td><input type="text" required="required"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" required="required"></td>
			</tr>
			<tr>
				<td>City:</td>
				<td><input type="text"></td>

			</tr>
			<tr>
				<td>County:</td>
				<td><input type="text" required="required"></td>
			</tr>
			<tr>
				<td>Zip Code:</td>
				<td><input type="text" required="required"></td>

			</tr>
			<tr>
				<td><input type="submit" name="signup" value="Submit">
							
				</td>
			</tr>
		</table>

	</form>

</body>
</html>
