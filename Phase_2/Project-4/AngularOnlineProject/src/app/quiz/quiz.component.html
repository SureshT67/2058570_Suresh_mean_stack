<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div *ngIf="currentQuiz < 10">
            <p class="text-center">{{currentQuiz +1}} of {{quizzes.length}}</p>
            <h2>{{quizzes[currentQuiz].question}}</h2>
            <ul class="list-group" *ngFor="let quiz of quizzes[currentQuiz].answer">
                <li class="list-group-item">
                    <input type="radio" name="options" (change)="onAnswer(quiz.correct)">
                            {{ quiz.option }}
                </li>
            </ul>
        </div>
        <div *ngIf="currentQuiz >9">
                <button mat-button color="primary" (click)="ShowResult()">Show Result Table </button>
      <div *ngIf="Result">   
     <table class="table"> 
         <thead>Result: {{output}}</thead>
          <tr> 
           <th scope="col">Correct</th>
           <th scope="col">Incorrect</tr>
          
           <tbody>
               <tr scope="row">
               <td>{{rightAnswer}}</td>
               <td>{{wrongAnswer}}</td>
            </tr>
           </tbody>
        </table>
        </div>
    </div>
        </div>
        </div>
    </div>
